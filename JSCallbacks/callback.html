<!DOCTYPE html>
    <html>
        <body>

        <h2>JavaScript Function Sequence</h2>

        <h2 id="demo"></h2>

        <script>
        function myDisplayer(some) {
        document.getElementById("demo").innerHTML = some;
        }

        function myFirst() {
        myDisplayer("Hello");
        }

        function mySecond() {
        myDisplayer("Goodbye");
        }

        myFirst();
        mySecond();
        </script>

        </body>
    </html>
