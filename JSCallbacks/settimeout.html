<!DOCTYPE html>
    <html>
        <body>

        <h2>JavaScript setTimout example</h2>
        <h2 id="demo"></h2>

        <script>
        setTimeout(myFunction, 3000);
        document.write("Hi ");
        function myFunction() {
        document.getElementById("demo").innerHTML = "Have A Great Day!";
        }
        document.write("Hello");
        </script>

        </body>
    </html>
