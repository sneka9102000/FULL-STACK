<!DOCTYPE html>
    <html>
        <body>

        <h2>JavaScript Callbacks</h2>

        <h2 id="demo"></h2>

        <script>
        function myDisplayer(something) {
        document.getElementById("demo").innerHTML = something;
        }

        function myCalculator(num1, num2, myCallback) {
        let sum = num1 + num2;
        myCallback(sum);
        }

        myCalculator(5, 5, myDisplayer);
        </script>

        </body>
    </html>
