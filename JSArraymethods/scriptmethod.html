<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 

<h2 id="demo1"></h2>
<h2 id="demo2"></h2>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = fruits.shift();
document.getElementById("demo2").innerHTML = fruits;
</script>

</body>
</html>
