<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="index.css" />
      <script src="index.js" defer></script>
      <title>Registration Form</title>
    </head>


    <body>
      <h1 class="final" id="final">Thank you For Registering</h1>
      <form action="#" id="form" class="form">
        <h1 class="text-center">EMPLOYEE REGISTRATION</h1>
        <div class="progressbar">
          <div class="progress" id="progress"></div>
          <div class="progress-step progress-step-active" data-title="BASIC"></div>
          <div class="progress-step" data-title="OTHERS"></div>
          <div class="progress-step" data-title="WORK"></div>
          <div class="progress-step" data-title="EDUCATION"></div>
          <div class="progress-step" data-title="TEAM"></div>
          <div class="progress-step" data-title="THANKYOU"></div>
        </div>

        <div class="form-step form-step-active">
          <div class="input-group">
            <label for="email">Email Id</label>
            <input type="text" name="email" id="email" />
            <span id="emailError"></span>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <span id="passwordError"></span>
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" />
            <span id="confirmError"></span>
          </div>
          <div class="input-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="username" id="firstname" />
            <span id="firstError"></span>
          </div>
          <div class="input-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="username" id="lastname" />
          </div>

          <div class="">
            <a onclick="validateBasicForm()" class="btn btn-next width-50 ml-auto">Next</a>
          </div>


        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" />
            <span id="dobError"></span>
          </div>
          <div class="input-group">
            <label for="gen">Gender</label>
            <input type="radio" name="gender" id="gen" value="male" />Male
            <input type="radio" name="gender" id="gen" value="female" />Female
          </div>
          <div class="input-group">
            <label for="adrs">Address</label>
            <input type="text" name="address" id="address" />
          </div>
          <div class="input-group">
            <label for="state">State</label>
            <select name="state" id="state" required>
              <option value="Choose a state">Choose a state</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>
          </div>
          <div class="input-group">
            <label for="mob">Mobile Number</label>
            <input type="tel" name="mobilenumber" id="mobilenumber" />
            <span id="mobError"></span>
          </div>

          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a onclick="validateOtherForm()" class="btn btn-next">Next</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="occ">Occupation</label>
            <!-- <input type="text" name="occupation" id="occupation" /> -->
            <input type="radio" name="occ" id="yes">Yes
            <input type="radio" name="occ" id="no">No
          </div>
          <div class="input-group">
            <label for="exp">Years Of Experience</label>
            <input type="number" name="experience" id="experience" min="0" />
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a onclick="validateWorkForm()" class="btn btn-next">Next</a>
          </div>
        </div>

        <div class="form-step ">
          <div class="input-group">
            <label for="occ">Graduation</label>
            <input type="checkbox" placeholder="Graduation" id="sslc" value="sslc">SSLC
            <input type="checkbox" placeholder="Graduation" id="hsc" value="hsc">HSC
            <input type="checkbox" placeholder="Graduation" id="ug" value="ug">UG
            <input type="checkbox" placeholder="Graduation" id="pg" value="pg">PG
            <span id="graduationError" style="display: block;"></span>
          </div>
          <div class="input-group">
            <label for="exp">Years Of Passed out</label>
            <input type="text" name="pass" id="yearofpass" min="0" />
            <span id="yopError" style="display: block;"></span>
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a onclick="validateEducationForm()" class="btn btn-next">Next</a>
          </div>
        </div>

        <div class="form-step">
          <div class="input-group">
            <label for="prac">Practise</label>
            <select name="Practise" id="practise">

              <!-- <option value="Choose a practise">Choose a practise</option> -->
              <option value="Practice">Practice</option>
              <option value="LAMP">LAMP</option>
              <option value="BFS">BFS</option>
              <option value="DOTNET">DOTNET</option>
              <option value="JAVA">JAVA</option>
            </select>
            <span id="practiseError" style="display: block;"></span>
          </div>
          <div class="input-group">
            <label for="tac">Terms and conditions</label>
            <input type="checkbox" name="terms" id="terms">I agree to the terms
            <span id="termsError" style="display: block;"></span>
          </div>

          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a onclick="validateTeamForm()" class="btn btn-next">Submit</a>
          </div>
        </div>
      </form>
    </body>

</html>
