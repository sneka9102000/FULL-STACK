<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="results.html" method="GET">
        <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="200">
        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date" min="1955-01-01">
        </div>
        <div>
            Employement status
        <div>
        <label for = "Employed">Employed</label>
        <input type="radio" name="Employement status" id="Employed" value="Employed">
        </div>
        <div>
            <label for = "Unemployed">Unemployed</label>
            <input type="radio" name="Employement status" id="Unemployed" value="Unemployed">
            </div>
    </div>
            <div>
                Gender
            <div>
            <label for = "male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for = "female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
                </div>
        </div>
        <div>
          <label for="Nativity">Nativity</label>
          <select name="Nativity" id="Nativity" multiple>
              <option value="Indian">Indian</option>
              <option label="Others" value="Others"> </option>
          </select>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div>
        <label>Password
        <input type="password" name="password">
        </label>
        </div> 
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
